name: tag
on:
  push:
    tags:
      - '*'
jobs:
  build:
    name: build ergo tools
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - name: install gox
        run: |
          echo "install gox"
          go install github.com/mitchellh/gox@latest
      - name: get k3s
        run: |
          echo "fetch k3s"
          wget -O ./hack/bin/k3s-linux-amd64 https://github.com/k3s-io/k3s/releases/download/v1.23.6%2Bk3s1/k3s
          wget -O ./hack/bin/k3s-linux-arm64 https://github.com/k3s-io/k3s/releases/download/v1.23.6%2Bk3s1/k3s-arm64
          chmod +x ./hack/bin/k3s-linux-amd64 ./hack/bin/k3s-linux-arm64
      - name: get helm
        run: |
          echo "fetch helm"
          wget -O /tmp/helm-v3.8.1-linux-amd64.tar.gz https://get.helm.sh/helm-v3.8.1-linux-amd64.tar.gz
          wget -O /tmp/helm-v3.8.2-linux-arm64.tar.gz https://get.helm.sh/helm-v3.8.2-linux-arm64.tar.gz
          tar xzvfC /tmp/helm-v3.8.1-linux-amd64.tar.gz /tmp
          cp -a /tmp/linux-amd64/helm ./hack/bin/helm-linux-amd64
          tar xzvfC /tmp/helm-v3.8.2-linux-arm64.tar.gz /tmp
          cp -a /tmp/linux-arm64/helm ./hack/bin/helm-linux-arm64
          chmod +x ./hack/bin/helm-linux-amd64 ./hack/bin/helm-linux-arm64
      - name: install ghr
        run: |
          echo "install ghr"
          go install github.com/tcnksm/ghr@latest
      - name: install upx
        run: |
          echo "install upx"
          sudo apt-get update -qq
          sudo apt-get install -y upx
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: build ergo
        run: |
          export TZ='Asia/Shanghai'
          export PATH=$PATH:$(go env GOPATH)/bin
          make build
          make upx
          make dpush

          pushd dist
          sha256sum ergo_darwin_amd64 > ergo_darwin_amd64.sha256sum
          sha256sum ergo_linux_amd64 > ergo_linux_amd64.sha256sum
          sha256sum ergo_windows_amd64.exe > ergo_windows_amd64.sha256sum
          sha256sum ergo_darwin_arm64 > ergo_darwin_arm64.sha256sum
          sha256sum ergo_linux_arm64 > ergo_linux_arm64.sha256sum
          popd
          ./gen.sh
          cat version.txt | grep -E '(beta|rc)' && (pre-release) || (make release)
          make deb
        env:
          GITHUB_RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          DEBTOKEN: ${{ secrets.APT }}
