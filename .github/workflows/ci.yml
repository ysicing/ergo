name: ci
on:
  push:
    branches:
    - develop
    - feat*
    paths:
      - '**.go'
  pull_request:
    paths:
      - '**.go'
jobs:
  build:
    name: build ergo tools
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.x
    - name: install gox
      run: |
          echo "install gox"
          go install github.com/mitchellh/gox@latest
    - name: get k3s
      run: |
          echo "fetch k3s"
          wget -O ./hack/bin/k3s-linux-amd64 https://github.com/k3s-io/k3s/releases/download/v1.23.6%2Bk3s1/k3s
          wget -O ./hack/bin/k3s-linux-arm64 https://github.com/k3s-io/k3s/releases/download/v1.23.6%2Bk3s1/k3s-arm64
          chmod +x ./hack/bin/k3s-linux-amd64 ./hack/bin/k3s-linux-arm64
    - name: get helm
      run: |
          echo "fetch helm"
          wget -O /tmp/helm-v3.8.1-linux-amd64.tar.gz https://get.helm.sh/helm-v3.8.1-linux-amd64.tar.gz
          wget -O /tmp/helm-v3.8.2-linux-arm64.tar.gz https://get.helm.sh/helm-v3.8.2-linux-arm64.tar.gz
          tar xzvfC /tmp/helm-v3.8.1-linux-amd64.tar.gz /tmp
          cp -a /tmp/linux-amd64/helm ./hack/bin/helm-linux-amd64
          tar xzvfC /tmp/helm-v3.8.2-linux-arm64.tar.gz /tmp
          cp -a /tmp/linux-arm64/helm ./hack/bin/helm-linux-arm64
          chmod +x ./hack/bin/helm-linux-amd64 ./hack/bin/helm-linux-arm64

    - name: install ghr
      run: |
          echo "install ghr"
          go install github.com/tcnksm/ghr@latest
    - name: install upx
      run: |
          echo "install upx"
          sudo apt-get update -qq
          sudo apt-get install -y upx
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: build ergo
      run: |
          export TZ='Asia/Shanghai'
          export PATH=$PATH:$(go env GOPATH)/bin
          make build
          make upx
          ./dist/ergo_linux_amd64 version
          make doc
    - name: docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
